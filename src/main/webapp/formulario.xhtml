<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Formulario</title>
    </h:head>

    <h:body>

        <h2>FORMULARIO PERSONA</h2>

        <h:graphicImage url ="resources/icon.png" height="15%" width="15%" />
        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel value="N° Cedula: " />
                <h:inputText value="#{formulario.cedula}" />

                <h:outputLabel value="Nombres: " />
                <h:inputText value="#{formulario.nombre}" />

                <h:outputLabel value="Apellidos: " />
                <h:inputText value="#{formulario.apellido}" />

                <h:outputLabel value="Fecha Nacimiento: " />
                <h:inputText value="#{formulario.fechaNacimiento}" /> 

                <h:outputLabel value="Idioma que Hablas: " />
                <h:selectManyCheckbox value="#{formulario.idioma}">
                    <f:selectItem itemValue="español" itemLabel= "Español"/>
                    <f:selectItem itemValue="ingles" itemLabel= "Ingles"/>
                    <f:selectItem itemValue="frances" itemLabel= "Frances"/>
                    <f:selectItem itemValue="aleman" itemLabel= "Aleman"/>
                </h:selectManyCheckbox>

                 <h:outputLabel value="Dias Trabajados: " />
                <h:inputText value="#{formulario.diasTrabajados}" />
                
                <h:outputLabel value="Sueldo Base: " />
                <h:inputText value="#{formulario.sueldoBase}" /> 
                <!--<h:outputLabel value="Nivel de Estudio: " />
                <h:selectManyCheckbox value="#{formulario.estudio}">
                    <f:selectItem itemValue="primaria" itemLabel= "Primaria"/>
                    <f:selectItem itemValue="secundaria" itemLabel= "Secundaria"/>
                    <f:selectItem itemValue="tecnico" itemLabel= "Tecnico"/>
                    <f:selectItem itemValue="tecnologo" itemLabel= "Tecnologo"/>
                    <f:selectItem itemValue="profesional" itemLabel= "Profesional"/>
                    <f:selectItem itemValue="magister" itemLabel= "Masgister"/>
                </h:selectManyCheckbox>-->

               

            </h:panelGrid>
            <h:commandButton value="Enviar Datos" action="#{empleado.ejecutar}" />
        </h:form>
    </h:body>
</html>
